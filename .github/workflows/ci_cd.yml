name: CI

on:
  - push

jobs:

  build-on-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - name: Install dependencies
        run: go mod tidy
      - name: build all versions
        run: make build
      - name: Upload linux binaries
        uses: actions/upload-artifact@v2
        with:
          name: linux-binaries
          path: ./dist/

  build-on-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - name: Install dependencies
        run: go mod tidy
      - name: build all versions
        run: make build
      - name: Upload macos binaries
        uses: actions/upload-artifact@v2
        with:
          name: macos-binaries
          path: ./dist/
